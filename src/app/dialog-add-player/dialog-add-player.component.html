<h1 mat-dialog-title>Add new player</h1>


<div mat-dialog-content>
  <mat-form-field class="mat-focused" appearance="fill">
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="name" maxlength="12">
  </mat-form-field>
  <!-- <p>Please enter the name of a player</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field> -->
</div>


<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button [mat-dialog-close]="name" [disabled]="name.length == 0" cdkFocusInitial>Ok</button>
</div>
