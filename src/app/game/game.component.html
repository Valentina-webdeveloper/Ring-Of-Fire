<app-player 
*ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 80 + (i * 70)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
class="player-position">
</app-player>

<div class="game-field">
    <div class="card-stack">
        <!--card stack-->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/red_back.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/red_back.png">
        <!--stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">
        <!-- current card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
        src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
