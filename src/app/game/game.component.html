<div class="game-field">

    <div class="card-stack">

        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/red_back.png">
        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px" src="assets/img/red_back.png">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="top-card pickCardAnimation" style="right: 25px" src="assets/img/cards/spade_a.png">

    </div>

</div>
